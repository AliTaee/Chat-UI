<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      sizes="48x48"
      type="image/png"
      href="./assets/favicon.png"
    />
    <title>Telegram</title>
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <main class="telegram">
      <aside class="chat-list custom-scroll">
        <ul class="chat-listــitems" id="chat-list">
        </ul>
      </aside>
      <section id="chat-page" class="chat-page center-layout">
        <div id="chat-section" class="chat-section custom-scroll" style="display: none;">
          <header class="profile profile-area-padding profile--background-light">
            <span
              id="profile-avatar"
              class="profile__avatar"
              style="background-image: url('/assets/user-profile/android.png')"
            ></span>
            <div class="profile__info">
              <span id="profile-name" class="profile__name">Android</span>
              <span id="profile-about" class="profile__about"
                >Android is Cool</span
              >
            </div>
          </header>
          <div class="chat-page__main">
            <ol id="message-lists" class="chat-page__messages">
            </ol>
            <div class="chat-page__send-message">
              <div contenteditable="true" class="chat-page__input-area custom-scroll" id="message-input">write a message</div>
              <button type="button" class="chat-page__send-button">send</button>
            </div>
          </div>
        </div>
        <p id="start-messaging" class="chat-page__start-messaging">
          Please select a chat to start messaging
        </p>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
