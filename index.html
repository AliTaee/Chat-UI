<!DOCTYPE html>
<html lang="en">

        c-8.1,13-34.9,40.3-121.6,62c-39.1,9.9-59.4,47-55.5,101.5c0.6,9,8.2,15.9,17.1,15.9c0.4,0,0.8,0,1.2,0
        c9.4-0.7,16.6-8.9,15.9-18.3c-1.5-21.4,0.4-58.4,29.7-65.9c97.4-24.4,132.5-57.7,144.8-81.2c9.8,2.6,20.3,4,31.5,4.2H244.674z

          </svg>
        </button>
        <ul class="chat-listÙ€Ù€items" id="chat-list"></ul>
      </aside>
      <section id="chat-page" class="chat-page center-layout">
        <div
          id="chat-section"
          class="chat-section custom-scroll"
          style="display: none"
        >
          <header
            class="profile profile-area-padding profile--background-light"
          >
            <div class="profile__header" id="profile-header">
              <span id="profile-avatar" class="profile__avatar"></span>
              <div class="profile__info">
                <span id="profile-name" class="profile__name"></span>
                <span id="profile-about" class="profile__about"></span>
              </div>
            </div>
          </header>
          <div class="chat-page__main">
            <ol
              id="message-lists"
              class="chat-page__messages custom-scroll"
            ></ol>
            <div class="chat-page__send-message">
              <textarea
                autofocus
                rows="1"
                id="message-input"
                placeholder="write a message"
                class="chat-page__input-area custom-scroll"
              ></textarea>
              <button
                id="send-message-button"
                type="button"
                class="chat-page__send-button"
              >
                send
                <svg
                  class="svg-icon"
                  version="1.1"
                  id="send-message-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 490.091 490.091"
                  style="enable-background: new 0 0 490.091 490.091"
                  xml:space="preserve"
                >
                  <g>
                    <path
                      d="M260.884,10.5c-2.6-6.4-8.9-10.5-15.8-10.5s-13.2,4.2-15.8,10.5l-190.2,455.8c-2.7,6.4-1.2,13.7,3.6,18.7
                      c4.9,4.9,12.2,6.4,18.6,3.9l183.8-74.2l183.7,74.1c2.1,0.8,4.3,1.2,6.4,1.2c4.5,0,8.9-1.8,12.2-5.1c4.9-4.9,6.3-12.3,3.6-18.7
                      L260.884,10.5z M251.484,380.3c-2.1-0.8-4.2-1.2-6.4-1.2s-4.4,0.4-6.4,1.2l-152.1,61.3l158.5-379.9l158.5,380L251.484,380.3z"
                    />
                  </g>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <p id="start-messaging" class="chat-page__start-messaging">
          Please select a chat to start messaging
        </p>
      </section>
      <section
        id="contact-info"
        class="contact-info center-layout"
        style="display: none"
      >
        <header class="profile">
          <div class="profile__header">
            <span id="contact-info-avatar" class="profile__avatar"></span>
            <div class="profile__info">
              <span id="contact-info-name" class="profile__name"></span>
              <span id="contact-info-about" class="profile__about"></span>
            </div>
          </div>
          <button
            id="contact-info-button"
            class="contacts-button"
            type="button"
          >
            Say hello
            <span class="hand-wave" role="img" aria-label="Waving Hand"
              >ðŸ‘‹</span
            >
          </button>
        </header>
      </section>
    </main>
    <div id="modal" class="modal">
      <div class="modal__wrapper">
        <span id="modal-close" class="modal__close">&times;</span>
        <div id="modal-content" class="modal__content center-layout"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
