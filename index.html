<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      sizes="48x48"
      type="image/png"
      href="./assets/favicon.png"
    />
    <title>Telegram</title>
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <main class="telegram">
      <aside class="chat-list">
        <ul class="chat-listــitems" id="chat-list">
          <li class="chat-listــitem profile">
            <span
              class="profile__avatar"
              style="background-image: url('/assets/user-profile/ali-taee.jpg')"
            ></span>
            <div class="profile__info">
              <span class="profile__name">Ali Taee</span>
              <span class="profile__last-message"
                >Who are you when no body watching?</span
              >
            </div>
          </li>
          <li class="chat-listــitem profile">
            <span
              class="profile__avatar"
              style="background-image: url('/assets/user-profile/google.png')"
            ></span>
            <div class="profile__info">
              <span class="profile__name">google</span>
              <span class="profile__last-message">Ask me anything!</span>
            </div>
          </li>
          <li class="chat-listــitem profile">
            <span
              class="profile__avatar"
              style="background-image: url('/assets/user-profile/react.png')"
            ></span>
            <div class="profile__info">
              <span class="profile__name">React</span>
              <span class="profile__last-message"
                >A JavaScript library for building user interfaces</span
              >
            </div>
          </li>
          <li class="chat-listــitem profile">
            <span
              class="profile__avatar"
              style="background-image: url('/assets/user-profile/vue.png')"
            ></span>
            <div class="profile__info">
              <span class="profile__name">Vue</span>
              <span class="profile__last-message"
                >The Progressive JavaScript Framework</span
              >
            </div>
          </li>
        </ul>
      </aside>
      <section class="chat-page center-layout">
        <p class="chat-page__start-messaging">
          Please select a chat to start messaging
        </p>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
