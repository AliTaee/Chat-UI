<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      sizes="48x48"
      type="image/png"
      href="./assets/favicon.png"
    />
    <title>Telegram</title>
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <main class="telegram">
      <aside class="chat-list custom-scroll">
        <button id="contacts-button"
         class="contacts-button" 
         type="button">
         contacts
        </button>
        <ul class="chat-listÙ€Ù€items" id="chat-list">
        </ul>
      </aside>
      <section id="chat-page" class="chat-page center-layout">
        <div id="chat-section" class="chat-section custom-scroll" style="display: none;">
          <header class="profile profile-area-padding profile--background-light">
            <div class="profile__header" id="profile-header">
              <span
                id="profile-avatar"
                class="profile__avatar"
              ></span>
              <div class="profile__info">
                <span id="profile-name" class="profile__name"></span>
                <span id="profile-about" class="profile__about"
                  ></span
                >
              </div>
          </div>
          </header>
          <div class="chat-page__main">
            <ol id="message-lists" class="chat-page__messages custom-scroll">
            </ol>
            <div class="chat-page__send-message">
              <textarea
              autofocus 
              rows="1"
              id="message-input" 
              placeholder="write a message"
              class="chat-page__input-area custom-scroll"></textarea>
              <button id="send-message-button" 
              type="button" 
              class="chat-page__send-button">
                send
              </button>
            </div>
          </div>
        </div>
        <p id="start-messaging" class="chat-page__start-messaging">
          Please select a chat to start messaging
        </p>
      </section>
      <section id="contact-info" class="contact-info center-layout" style="display: none;">
        <header class="profile">
          <div class="profile__header">
            <span
              id="contact-info-avatar"
              class="profile__avatar"
            ></span>
            <div class="profile__info">
              <span id="contact-info-name" class="profile__name"></span>
              <span id="contact-info-about" class="profile__about"></span>
            </div>
          </div>
          <button id="contact-info-button"
            class="contacts-button" 
            type="button">
            Say hello <span class="hand-wave" role="img" aria-label="Waving Hand">ðŸ‘‹</span>
          </button>
        </header>
      </section>
    </main>
    <div id="modal" class="modal">
      <div class="modal__wrapper">
        <span id="modal-close" class="modal__close">&times;</span>
        <div id="modal-content" class="modal__content center-layout">
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
